<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="login.js" defer>

    </script>
    
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Login And Start<br> your Journey</h1>
            <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="User" id="email" required>
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                </div>

                <button id="submit" type="submit" class="btn-login">Login</button>
                <p style="color: rgb(32, 147, 255);">Dont have Accoutn? <a href="signup.html" style="color: aliceblue;"> Signup here </a></p>
            </div>
        </div>
    </main>
</body>
</html>
